<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the homepage</h1>
    <h2>Get QUOTES </h2>
    <button id="get-quotes-btn">Get All Quotes</button>
    <h2>Get quotes by category</h2>
    <input type="text" id="category-input" placeholder="Enter Category..">
    <button id="get-quotes-category-btn">Get Qouotes by Category</button>

    <h2>Get random Quotes</h2>
    <button id="random-quote-btn">Get Random Button</button>

    <h2>Add Post</h2>
    <form id="add-quote-form">
        <input type="text" id="quote-text" placeholder="Enter Quote Text..">
        <input type="text" id="quote-author" placeholder="Enter Author..">
        <input type="text" id="quote-category" placeholder="Enter Category..">
        <button type="submit">Add Post</button>
    </form>

    <div id="output"></div>
</body>
<script src="./js/main.js"></script>
</html>
